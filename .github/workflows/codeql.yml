name: codeql

on:
  push:
  pull_request:
  schedule:
    - cron: '0 5 * * 3'

jobs:
  codeql:
    runs-on: ubuntu-latest
    name: "CodeQL"
    container:
      image: gcc:13
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup
        run: |
          apt-get update && apt-get install -y cmake zlib1g-dev ninja-build
          scripts/setup_catch.sh
      - name: CodeQL Initialization
        uses: github/codeql-action/init@v3
        with:
          languages: cpp, actions
          queries: +security-and-quality
      - name: Build
        run: |
          cmake . -Bbuild -GNinja
          cmake --build build
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
