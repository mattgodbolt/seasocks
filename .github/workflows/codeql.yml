name: codeql

on:
  push:
  pull_request:
  schedule:
    - cron: '0 5 * * 3'

jobs:
  codeql:
    runs-on: ubuntu-20.04
    name: "CodeQL"
    env:
      CC: gcc-10
      CXX: g++-10
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: CodeQL Initialization
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
          queries: +security-and-quality
      - name: Build
        run: |
          cmake . -Bbuild
          cmake --build build
      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
